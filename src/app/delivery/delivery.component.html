<div class="content__delivery-payment delivery-payment">
	<h1 style="position: relative; font-size: 50px; margin-bottom: 30px; z-index: 3;">КАК МНЕ ПОЛУЧИТЬ ЖЕЛАЕМОЕ?</h1>
	<div class="delivery-payment--container">
	  	<div class="delivery-payment-delivery">
	  	  	<h2 class="title-delivery">
	  	  	  	ДОСТАВКА
			</h2>
	  	  	<div class="select-delivery" *ngFor="let item of deliveries">
	  	  	  	<p style="font-weight: bold;">{{ item.place }}</p>
	  	  	  	<p>{{ item.where1 }}</p>
	  	  	  	<p>{{ item.price1 }}</p>
	  	  	  	<p>{{ item.comment1 }}</p>
	  	  	  	<p>{{ item.where2 }}</p>
	  	  	  	<p>{{ item.price2 }}</p>
	  	  	  	<p>{{ item.comment2 }}</p>
	  	  	  	<p>{{ item.where3 }}</p>
	  	  	  	<p>{{ item.price3 }}</p>
	  	  	  	<p>{{ item.comment3 }}</p>
	  	  	</div>
	  	</div>
	  	<div class="delivery-payment-payment">
	  	  	<h2 class="title-payment">
	  	  	  	ОПЛАТА
			</h2>
	  	  	<div class="select-payment" *ngFor="let item of payment">
	  	  	  	<p style="font-weight: bold">{{ item.how }}</p>
	  	  	  	<p>{{ item.comment }}</p>
	  	  	</div>
		</div>
	</div>
</div>
